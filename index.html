<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="math.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <p></p>
        </div>



        <div class="keys">
            <div class="row">
                <div class="light-grey" id="clear">AC</div>
                <div class="orange" id="division">รท</div>
            </div>

             <div class="row">
                <div class="dark-grey" id="seven">7</div>
                <div class="dark-grey" id="eight">8</div>
                <div class="dark-grey" id="nine">9</div>
                <div class="orange" id="multiplication">ร</div>
            </div>

            <div class="row">
                <div class="dark-grey" id="four">4</div>
                <div class="dark-grey" id="five">5</div>
                <div class="dark-grey" id="six">6</div>
                <div class="orange" id="subtraction">-</div>
            </div>

            <div class="row">
                <div class="dark-grey" id="one">1</div>
                <div class="dark-grey" id="two">2</div>
                <div class="dark-grey" id="three">3</div>
                <div class="orange" id="addition">+</div>
            </div>

            <div class="row">
                <div class="dark-grey" id="zero">0</div>
                <div class="dark-grey" id="dot">.</div>
                <div class="orange" id="equals">=</div>
            </div>
        </div>
    </div>
    
</body>
</html>
